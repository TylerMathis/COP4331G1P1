<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Contactical</title>
	<link href="css/styles.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/debounce.js"></script>
	<script type="text/javascript" src="js/cookies.js"></script>
	<script type="text/javascript" src="js/design.js"></script>
	<script type="text/javascript" src="js/landing_page.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
	<script type="text/javascript" src="js/contactStore.js"></script>
	<script type="text/javascript" src="js/contact.js"></script>
</head>

<body class="landing-body">

<div class="container backgroundContainer">
	<div class="p-1 beveledBox mb-3" style="width: 100%; min-width: 60px;">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<div style="font-size: 30px;">
					<img src="/android-chrome-512x512.png" alt="Contactical Logo" width="40" height="40" class="d-inline-block align-top" style="margin-right: -3px;">
					ontactical
				</div>
				<h5 class="text-muted" style="margin-top: 5px;">The Most Tactical way to store contacts.</h5>
				<div>
					<p id="welcome" style="font-size:medium;"></p>
					<div style="margin-top: -20px; text-align: right;">
						<a href="javascript:doLogout()">Logout</a>
					</div>
				</div>
			</div>
		</nav>
	</div>

	<!--Contacts-->
	<div class="d-flex" style="justify-items: left; width: 100%; flex: 1 1 auto; overflow: auto;">
		<div class="p-3 beveledBox contact-list-display">
			<div class="contact-header">
				<h1 style="text-align: left">Contacts</h1>
				<button data-bs-toggle="modal" data-bs-target="#newModal" type="button" class="btn btn-primary add-button">
					<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16" style="padding: 0">
						<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
					</svg>
					<h5 class="mb-0">Add</h5>
				</button>
			</div>


			<div class="input-group mb-3">
				<input id="search" type="text" class="form-control search-bar" placeholder="Search Query" style="max-height: 40px; border-radius: 20px">
				<!--					<button type="button" class="btn btn-outline-secondary">All</button>-->
				<!--					<button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">-->
				<!--						<span class="visually-hidden">Toggle Dropdown</span>-->
				<!--					</button>-->
				<!--					<ul class="dropdown-menu dropdown-menu-end">-->
				<!--						<li><a class="dropdown-item" href="#">Name</a></li>-->
				<!--						<li><a class="dropdown-item" href="#">Phone Number</a></li>-->
				<!--						<li><a class="dropdown-item" href="#">Address</a></li>-->
				<!--					</ul>-->
			</div>

			<div class="overlay" id="load-overlay" style="display: none">
				<div class="spinner-border text-primary" role="status">
					<span class="sr-only"></span>
				</div>
			</div>
			<ul class="list-group contacts" id="contactLanding">

				<!--Contact Group-->
			</ul>
		</div>

		<div class="p-3 beveledBox contact-display">
			<!-- New -->
			<div class="d-flex" id="notificationLanding" style="justify-content: center;"></div>
			<div class="d-flex" style="align-items: center">
				<!-- New Modal -->
				<div id="new-modal-prop"></div>
			</div>
			<div>
				<div class="contact-info-header">
					<h1>Contact Info</h1>
					<div>
						<button class="btn btn-primary rounded" data-bs-toggle="modal" data-bs-target="#editModal">
							<div class="d-flex align-items-center">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
									<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
									<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
								</svg>
								<h5 style="margin: 0; padding-left: 5px;">Edit</h5>
							</div>
						</button>
						<button class="btn btn-danger rounded" data-bs-toggle="modal" data-bs-target="#deleteModal">
							<div class="d-flex align-items-center">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
									<path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
								</svg>
								<h5 style="margin: 0; padding-left: 5px;">Delete</h5>
							</div>
						</button>
					</div>
				</div>
			</div>

			<!-- Data -->
			<div class="contact-data">
				<div id="edit-modal-prop"></div>
				<div id="delete-modal-prop"></div>
				<div class="info-pane">
					<div id="info-pane" class="contact-info">
						<div class="profile-icon enlarged d-flex justify-content-center align-self-center mt-5" data-contact-key="Initials" data-contact-target="#info-initials">
							<div class="align-self-center" style="width: 100%;">
								<h3 class="profile-ab enlarged" id="info-initials" style="text-align: center; font-weight: 300; font-size: 18px; margin-bottom: 0">NC</h3>
							</div>
						</div>
						<h1 id="info-full-name" data-contact-key="FullName" data-contact-target="#info-full-name">
							First Last
						</h1>
						<div data-contact-key="PhoneNumber" data-contact-target="#info-phone-number">
							<label class="contact-field" for="info-phone-number">Phone Number</label>
							<p class="contact-field" id="info-phone-number">No Contacts</p>
							<hr>
						</div>
						<div data-contact-key="Address" data-contact-target="#info-address">
							<label class="contact-field" for="info-address">Address</label>
							<p class="contact-field" id="info-address">No Contacts</p>
							<hr>
						</div>
						<div data-contact-key="ZIP" data-contact-target="#info-zip">
							<label class="contact-field" for="info-zip">ZIP</label>
							<p class="contact-field" id="info-zip">No Contacts</p>
							<hr>
						</div>
						<div data-contact-key="City" data-contact-target="#info-city">
							<label class="contact-field" for="info-city">City</label>
							<p class="contact-field" id="info-city">No Contacts</p>
							<hr>
						</div>
						<div data-contact-key="State" data-contact-target="#info-state">
							<label class="contact-field" for="info-state">State</label>
							<p class="contact-field" id="info-state">No Contacts</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
