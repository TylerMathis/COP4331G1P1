<div class="modal fade" id="editModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Title -->
            <div class="modal-header">
                <h5 class="modal-title">Edit Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!--Info-->
                <div class="info">
                    <form id="edit-form" class="row g-3">
                        <div id="drop-area" class="col-md-4 profile-icon enlarged d-flex justify-content-center align-self-center mt-5" data-contact-key="Initials" data-contact-target="#edit-info-initials">
                            <h3 class="profile-ab enlarged" id="edit-info-initials" style="text-align: center; font-weight: 300; font-size: 18px; margin-bottom: 0">NC</h3>
                            <input id="img-upload" type="file" alt="" placeholder="" style="display: none">
                        </div>
                        <div class="col-md-4" data-contact-key="FirstName" data-contact-target="#edit-first-name">
                            <label for="edit-first-name" class="form-label">First Name</label>
                            <input name="FirstName" type="text" class="form-control" id="edit-first-name" maxlength="50">
                        </div>
                        <div class="col-md-4" data-contact-key="LastName" data-contact-target="#edit-last-name">
                            <label for="edit-last-name" class="form-label">Last Name</label>
                            <input name="LastName" type="text" class="form-control" id="edit-last-name" maxlength="50">
                        </div>
                        <div class="col-md-4" data-contact-key="PhoneNumber" data-contact-target="#edit-phone-number">
                            <label for="edit-phone-number" class="form-label">Phone Number</label>
                            <input name="PhoneNumber" type="text" class="form-control" id="edit-phone-number" maxlength="50">
                        </div>
                        <div class="col-4" data-contact-key="Address" data-contact-target="#edit-address">
                            <label for="edit-address" class="form-label">Address</label>
                            <input name="Address" type="text" class="form-control" id="edit-address"  maxlength="75">
                        </div>
                        <div class="col-md-4" data-contact-key="ZIP" data-contact-target="#edit-zip">
                            <label for="edit-zip" class="form-label">Zip</label>
                            <input name="ZIP" type="text" class="form-control" id="edit-zip" maxlength="10">
                        </div>
                        <div class="col-md-8" data-contact-key="City" data-contact-target="#edit-city">
                            <label for="edit-city" class="form-label">City</label>
                            <input name="City" type="text" class="form-control" id="edit-city" maxlength="50">
                        </div>
                        <div class="col-md-4" data-contact-key="State" data-contact-target="#edit-state">
                            <label for="edit-state" class="form-label">State</label>
                            <select name="State" id="edit-state" class="form-select">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer spaced">
                <button type="button" class="btn btn-secondary rounded compact" data-bs-dismiss="modal">Cancel</button>
                <button id="edit-btn" type="button" class="btn btn-primary rounded compact">Save Changes</button>
            </div>
        </div>
    </div>
</div>
