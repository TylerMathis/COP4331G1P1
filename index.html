<body class="d-flex align-items-center text-center" style="background-color: cornflowerblue;">
<div class="container loginContainer" style="background-color: white; border-radius: 25px; padding: 25px;">
	<div class="row">
		<div class="col-12" style="margin-bottom: 20px; margin-top: 20px;">
			<h1 style="color: #0b5ed7">
				Contactical
			</h1>

			<h5 class="text-muted">The Most Tactical way to store contacts.</h5>
		</div>
	</div>
	<div class="row" style="border-radius: 25px; overflow: hidden;">
		<div class="col-12 d-flex align-items-center justify-content-center flex-column">
			<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-key-fill" viewBox="0 0 16 16">

			</svg>
			<h3 class="mb-3">Login</h3>
			<form style="width: 100%;">
				<div class="form-group">
					<input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="border-radius: 7px 7px 0 0; font-size: 18px">
				</div>
				<div class="form-group mb-3">
					<input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="border-radius: 0 0 7px 7px; font-size: 18px;">
				</div>
				<div class="form-group mb-3">
					<button type="submit" style="width: 100%" class="btn btn-primary btn-lg">Login</button>
				</div>
			</form>
			<a style="margin-bottom: 20px;" href="#">Create an Account...</a>
		</div>
