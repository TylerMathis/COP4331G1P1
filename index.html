<script type="text/javascript" src="js/code.js"></script>


<html>
<head>
	<title>contactical</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
<div class="login">
	<h1 id="title">contactical</h1>
	<h2 id="subtitle">A better contact-management system</h2>
	<h4 class="login-title">Please Login</h4>
	
	<div class=loginData>
		<label class=login-label>Username:</label>
		<input id='user' placeholder='Enter your username' class='data-entry'>
		<label class=login-label>Password:</label>
		<input id='pass' placeholder='Enter your password' class='data-entry'>
	</div>
	<button class="buttons" type="button" id=loginButton onclick="doLogin();">Login</button>
	<span id="loginStatus"></span>
	<span id="errorDump"></span>
	<button class="buttons" onclick="goToCreateAccount();" type="button" href="create_account.html" id="create_account">Don't have an account?</button>
</div>
<div class="phone-image">
	
		<div><img class="contactical" src="/images/contactical.png"></div>
	
	
</div>

<div>
	
</div>

</body>
</html>
