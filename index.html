<script type="text/javascript" src="js/code.js"></script>


<html>
<head>
	<title> contactical</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
<h1 id="title">contactical</h1>
<h2 id="subtitle">A better contact-management system</h2>

<div id="login">
	<h4 class="login-title">Please Login</h4>
	<label for="username" class=login-label>Username:</label>
	<div class=login-label>
		<input 	type='text'
				class='login-label form-control'
				placeholder='Enter your username'
				id='username'>
	</div>
	<label for="password" class=login-label>Password:</label>
	<div class=login-label>
			<input 	type='text'
					class='login-label form-control'
					placeholder='Enter your password'
					id='password'>
	</div>
	<span id="loginStatus"></span>
	<span id="errorDump"></span>
</div>

<div>
	<button class="buttons"type="button" id=loginButton onclick="doLogin();">Login</button>
</div>

</body>
</html>
